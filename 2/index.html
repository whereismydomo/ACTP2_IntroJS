<!-- Crear una galería de imágenes

Todas las imágenes deben estar desaturada (en blanco y negro)
ver: https://stackoverflow.com/questions/22994810/how-do-i-desaturate-and-saturate-an-image-using-css

Al hacer click sobre la imágen esta debe recuperar su color con una transición
de un segundo, al volver hacer click debe volver a estar en blanco y negro.
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <style>
    body{
	margin: 0 auto;
    } 

    img {
	width: 40%;
	height: auto;
	transition: 1s;
    }
    .blackandgrey{
    -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
    filter: grayscale(100%);
    transition: 1s;
    }

    </style>


  </head>
  <body>

  	<section>
  		<img src="../images/IMG_0637.jpg" alt="" class="blackandgrey">
  		<img src="../images/IMG_1091.jpg" alt="" class="blackandgrey">
  		<img src="../images/IMG_2295.jpg" alt="" class="blackandgrey">
  		<img src="../images/IMG_2294.jpg" alt="" class="blackandgrey">
  	</section>

  	<script>
    	$("img").on("click", function(){
    	  $(this).toggleClass("blackandgrey");
    	});
    </script>

  </body>
</html>
